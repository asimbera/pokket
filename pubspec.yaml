name: pokket
description: Yet another personal expense tracker app.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^6.0.6
  freezed_annotation: ^0.12.0
  json_annotation: ^3.1.0
  path: ^1.7.0
  path_provider: ^1.6.18
  sembast: ^2.4.7+7

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.8.3
  freezed: ^0.12.1
  json_serializable: ^3.5.0

flutter:
  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/Poppins-Light.ttf
          weight: 300
